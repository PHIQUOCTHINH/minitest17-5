<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let varr= window.prompt("Nhập n phần tử vào đây")
    dem=0
    for (let i=0; i< varr.length; i++){
        if (varr[i]%2===0){
            dem += 1
        }

    }
    document.write("Số lượng phần tử chẵn là"+dem)
</script>
</body>
</html>
